    <script>
            function resetFontSize() {
                var baseFontSize = 100
                var designWidth = 750
                var width = window.innerWidth
                var currentFontSize = (width / designWidth) * baseFontSize
                document.getElementsByTagName('html')[0].style.fontSize = currentFontSize + 'px'
            }
            window.onresize = function () {
                resetFontSize()
            };
            resetFontSize()
        </script>

<body style="background:#fff;">
    <form action="" method="post" enctype="multipart/form-data"  style="text-align:right;margin-right:0.4rem;margin-top:0.2rem;" name="form1" onsubmit="return checkForm()">

        <input class="input1" type="text" name="adress" id="adress" placeholder="请输入送书地址" style="border:1px solid #0060FF;padding:5px;border-radius: 4px;width:5.02rem;margin-bottom:0.2rem;height:0.6rem;"></br>

        </div>
        <div style="display:none">
            <img class="changefont" src="{CBL_MANGTU_RES}/home/images/changesize.png" style="width:0.62rem;height:0.52rem;position: absolute;bottom:0.2rem;right:1.38rem;" alt="点击改变字体大小" role="button"/>

<script>
        var Popup = new Popup();

    // 提交
    function checkForm(){
        var name=$("#name").val();
        var phoneNum = $("#phoneNum").val();
        var adress=$("#adress").val();
        var content = $("#content").val();
        var reg=/^1[345678]\d{9}$/;
        if(name==''){
            Popup.toast('输入不能为空!',1);return false;
        }
        if(phoneNum==''){
            Popup.toast('输入不能为空!',1);return false;
        }else if(reg.test(phoneNum)==false){
            Popup.toast('格式不正确!',1);return false;
        }

            Popup.toast('输入不能为空!',1);return false;
        }
