    <script>
		
   		// 时间戳转 YY-mm-dd HH:ii:ss
      function formatDateTime(timeStamp, returnType){
		var date = new Date();
		date.setTime(timeStamp * 1000);
		var y = date.getFullYear();
		var m = date.getMonth() + 1;
		m = m < 10 ? ('0' + m) : m;
		var d = date.getDate();
		d = d < 10 ? ('0' + d) : d;
		
		if(returnType == 'ymd'){return y + '-' + m + '-' + d;}
		if(returnType == 'ym'){return y + '-' + m ;}
		if(returnType == 'str'){return y + '-' + m + '-' + d} 
		return [y, m, d, h, minute, second];
	}
	console.log(formatDateTime(1523864932,'ymd'))
    </script>
