<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<title>Js定时事件</title>
<!-- <script src="js/jquery-1.9.1.js" type="text/javascript"></script> -->
</head>
<body>
   
<button id="btn">0</button>
<script>
btn.onclick = (function(){
    var last = Date.now();
    return function(){
        var now = Date.now();
        if((now - last)>1000){
            btn.innerHTML= Number(btn.innerHTML) + 1;      
        }
        last = now;
    }
})();
</script>
  

</body>
</html>
