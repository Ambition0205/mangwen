<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>领取方式</title>
    <script>
        function resetFontSize() {
            var baseFontSize = 100
            var designWidth = 750
            var width = window.innerWidth
            var currentFontSize = (width / designWidth) * baseFontSize
            document.getElementsByTagName('html')[0].style.fontSize = currentFontSize + 'px'
        }
        window.onresize = function () {
            resetFontSize()
        };
        resetFontSize()
    </script>
    <style>
        #all{
        position: relative;
        width: 100%;
        height:100%;
        }
       #bg{
        position: absolute;
        background-color: rgba(0,0,0,0.5);
        z-index: 100;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        display: none;
        }
    </style>
</head>
<body>
        <div id="all">
            <div id="fenxiang">按钮</div>
            <div id="bg">
                <button>上门自取</button>
                <button>送书上门</button>
            </div>
        </div>
    <script>
    var Fen = document.getElementById("fenxiang"); //获取到页面元素
        var Bg = document.getElementById("bg");//添加点击事件
        Fen.onclick=function(){
        Bg.style.display = "block"; //点击页面出现遮罩层
        }
        Bg.onclick=function(){
        Bg.style.display = "none"; //点击遮罩层，遮罩层消失
        }
    </script>
</body>
</html>
